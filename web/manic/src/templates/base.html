<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Page Viewer - {% block title %}{% endblock %}</title>
    <style>
        body {
            line-height: 1.6;
            font-size: 18px;
            padding: 0 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            margin: 40px auto;
            max-width: 650px;
        }
        .container-full {
            margin: 40px auto;
            max-width: 95%;
        }
        pre {
            overflow-x: auto;
            background: #f8f8f8;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="{% block container_class %}container{% endblock %}">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
